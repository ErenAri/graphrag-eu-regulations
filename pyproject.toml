[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["venv", ".git"]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"eval/runner.py" = ["E402"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = true
exclude = "(venv|\\.git)"
