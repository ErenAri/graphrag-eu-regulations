name: ci
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  infra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform -chdir=infra/terraform fmt -check
      - run: terraform -chdir=infra/terraform init -backend=false
      - run: terraform -chdir=infra/terraform validate
  api:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.21
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 10
    env:
      NEO4J_URI: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: testpassword
      PYTHONPATH: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r apps/api/requirements-dev.txt
      - run: pip install pip-audit
      - name: Generate Python vulnerability audit report
        run: |
          pip-audit -r apps/api/requirements.txt -f json -o pip-audit-report.json || true
          test -f pip-audit-report.json
      - name: Enforce Python vulnerability exception policy
        run: python scripts/enforce_pip_audit_exceptions.py --audit pip-audit-report.json --exceptions security/pip-audit-exceptions.json --fail-on-stale
      - name: Upload Python vulnerability audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
      - run: ruff check apps/api/app apps/api/tests ingest eval
      - run: mypy apps/api/app/core
      - run: pytest apps/api/tests
      - run: python -m eval run
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install --workspaces
      - run: npm run --workspace packages/core typecheck
      - run: npm run --workspace apps/web typecheck
      - run: npm audit --audit-level=critical
      - run: npm run --workspace packages/core build
      - run: npm run --workspace apps/web build

