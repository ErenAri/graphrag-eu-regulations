services:
  neo4j:
    image: neo4j:5.21
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-changeme}"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 10
  api:
    build: ./apps/api
    env_file:
      - ${API_ENV_FILE:-.env}
    ports:
      - "8000:8000"
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"" ]
      interval: 10s
      timeout: 3s
      retries: 10
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LD_LIBRARY_PATH=/wsl-lib:/usr/local/nvidia/lib:/usr/local/nvidia/lib64
      - LIBRARY_PATH=/wsl-lib:/usr/local/nvidia/lib:/usr/local/nvidia/lib64
    ports:
      - "8001:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./.wsl-lib:/wsl-lib:ro
    command: >
      --model Qwen/Qwen2.5-1.5B-Instruct --served-model-name eu-reg-copilot --host 0.0.0.0 --port 8000 --dtype float16 --max-model-len 2048 --gpu-memory-utilization 0.8 --enforce-eager
  prometheus:
    image: prom/prometheus:v2.52.0
    profiles: [ "observability" ]
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/observability/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    depends_on:
      api:
        condition: service_healthy
      alertmanager:
        condition: service_started
  alertmanager:
    image: prom/alertmanager:v0.27.0
    profiles: [ "observability" ]
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    environment:
      ALERTMANAGER_SLACK_WEBHOOK_URL: ${ALERTMANAGER_SLACK_WEBHOOK_URL:-https://hooks.slack.com/services/REPLACE_ME}
      ALERTMANAGER_SLACK_CHANNEL: ${ALERTMANAGER_SLACK_CHANNEL:-#sat-ops-alerts}
      ALERTMANAGER_SLACK_USERNAME: ${ALERTMANAGER_SLACK_USERNAME:-sat-alertmanager}
      ALERTMANAGER_TEAMS_WEBHOOK_URL: ${ALERTMANAGER_TEAMS_WEBHOOK_URL:-https://outlook.office.com/webhook/REPLACE_ME}
    volumes:
      - ./infra/observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./infra/observability/alertmanager/start-alertmanager.sh:/etc/alertmanager/start-alertmanager.sh:ro
    entrypoint:
      - /bin/sh
      - /etc/alertmanager/start-alertmanager.sh
  grafana:
    image: grafana/grafana:10.4.6
    profiles: [ "observability" ]
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./infra/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started
volumes:
  neo4j-data:
  prometheus-data:
  grafana-data:
